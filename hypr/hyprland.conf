#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto, auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    #Disable mouse acceleration
    force_no_accel = true

#    touchpad {
#        natural_scroll = no
#    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 1
    border_size = 2
    col.active_border = rgba(20bedca6) rgba(f52891cc) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -0# Set to 0 to disable the anime mascot wallpapers
}

render {
    direct_scanout = yes
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

#Monitor variable assignment

$monitor1 = eDP-1
#$monitor2 = HDMI-A-1
# Monitor Layout
monitor=$monitor1, 1920x1080@60, 0x0, 1
#monitor=$monitor2, 1920x1080@60, 1920x0, 1, transform, 3 #Vertical Orientation
#monitor=$monitor2, 1920x1080@60, 1920x0, 1

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = workspace 10, class:(com.github.wwmm.easyeffects)
windowrulev2 = workspace 10, class:(discord)
#windowrule = opacity 0.95 override 0.75 override,^(Alacritty)$
windowrule = float, title:(Anki)

#Games pin to screen 1 
windowrulev2 = workspace 1, title:(Overwatch)
windowrulev2 = workspace 1, title:(ELDEN RINGâ„¢)
windowrulev2 = workspace 5, title:(Steam)
windowrulev2 = workspace 1, title:(THE FINALS)
windowrulev2 = workspace 5, title:(Lutris)
windowrulev2 = workspace 1, title:(7 Days To Die)
windowrulev2 = workspace 9, class:(thunderbird)
windowrulev2 = workspace 1, title:(Apex Legends)
windowrulev2 = workspace 1, title:(Strayed Lights)
windowrulev2 = workspace 1, title:(Elder Scrolls Online)
windowrulev2 = workspace 1, title:(DeadByDaylight)
windowrulev2 = workspace 4, title:(OBS 30.2.2)
windowrulev2 = workspace 1, title:(ONCE_HUMAN)
windowrulev2 = workspace 1, title:(Valheim)
#Workspace Rules
workspace = 1, monitor:$monitor1
workspace = 5, monitor:$monitor2
workspace = 9, monitor:$monitor2
workspace = 10, monitor:$monitor2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod SHIFT, A, exec, anki
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, zen
bind = $mainMod SHIFT, F, exec, firefox
bind = $mainMod, R, exec, nwg-drawer
bind = $mainMod, T, exec, thunderbird
bind = $mainMod, F, fullscreen, 1
bind = $mainMod CTRL, F, fullscreen, 0
bind = $mainMod, L, exec, swaylock
binde= , xf86audioraisevolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde= , xf86audiolowervolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde= , xf86audioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde= , xf86audioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde= , XF86AudioPlay, exec, playerctl play-pause
binde= , XF86AudioNext, exec, playerctl next
binde= , XF86AudioPrev, exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + ALT + [0-9]
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

# Move active workspace across Monitors
bind = $mainMod CTRL, LEFT, movecurrentworkspacetomonitor, $monitor1
bind = $mainMod CTRL, RIGHT, movecurrentworkspacetomonitor, $monitor2

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Required with allow scren tearing for now
env = WLR_DRM_NO_ATOMIC,1
# Execute your favorite apps at launch
exec-once = waypaper --restore & nm-applet & udiskie & swaync & easyeffects & nwg-drawer -r & lxqt-policykit-agent & sleep 5 & waybar
 
 #qt5 environment settings
env = QT_QPA_PLATFORMTHEME,qt5ct

#Nvidia variables to help
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP=Hyprland
env = XDG_CURRENT_DESKTOP=Hyprland
env = NVD_BACKEND,direct

env = GBM_BACKEND,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND=wayland,x11
env = CLUTTER_BACKEND=wayland
cursor {
    no_hardware_cursors = true
}

# help with slow startup stop xdg-desktop-portal and start below
exec-once = killall -e xdg-desktop-portal-wlr & killall xdg-desktop-portal & dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP & sleep 4 & /usr/lib/xdg-desktop-portal-wlr & sleep 4 & /usr/lib/xgd-desktop-portal
#Set GPU
#env = WLR_DRM_DEVICES,$HOME/.config/hypr/card
env = AQ_DRM_DEVICEs,/dev/dri/card0:/dev/dri/card1 #make the first 1 0 for integrated graphics with hybrid.

env = ELECTRON_OZONE_PLATFORM_HINT,auto
debug:disable_logs = false
